<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link href="plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css" rel="stylesheet"/>-->
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/jqgrid-5.5.2/ui.jqgrid-bootstrap4.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/main.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.css}">

</head>
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="grid-btn">

                                <button class="btn btn-info" onclick="titleEdit()"><i
                                        class="fa fa-pencil-square-o"></i>&nbsp;修改标题
                                </button>

                                <button class="btn btn-danger" onclick="deleteCagegory()"><i
                                        class="fa fa-trash-o"></i>&nbsp;删除
                                </button>

                            </div>
                            <table id="jqGrid" class="table table-bordered">
                            </table>
                            <div id="jqGridPager"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->

    </div>
    </div>

    <script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
    <!-- jQuery -->
    <script th:src="@{/admin/plugins/jquery/jquery.js}"></script>
    <script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/admin/dist/js/adminlte.js}"></script>
    <!-- public.js -->
    <script th:src="@{/admin/dist/js/public.js}"></script>
    <!-- profile -->
    <script th:src="@{/admin/dist/js/profile.js}"></script>
    <script th:src="@{/admin/dist/js/article.js}"></script>
    <script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
    <script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
</body>
</html>
